<div class="col s12 l6 xl7 history-col">
  <div class="card">
    <div class="card-block">
      <div class="title-block">
        <h4 class="title">Курс</h4>
      </div>
      <div class="row row-sm stats-container">
        <table class="table highlight">
          <thead>
            <tr>
              <th>Валюта</th>
              <th>Курс</th>
              <th>Дата</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>RUB</td>
              <td>1</td>
              <td>{{ dateRub | date:'dd.MM.yyyy HH:mm' }}</td>
            </tr>
            <tr *ngFor="let c of currencies">
              <td>{{ c }}</td>
              <td>{{ currency.Valute[c].Value }}</td>
              <td>{{ date | date:'dd.MM.yyyy HH:mm' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
