<div class="col s12 l6 xl5 stats-col">
  <div class="card stats" style="height: 291px;">
    <div class="card-block">
      <div class="title-block">
        <h4 class="title">Счет</h4>
      </div>
      <div class="row row-sm stats-container">
        <div class="col s12 stat-col">
          <div class="stat-icon">&#8381;</div>
          <div class="stat">
            <div class="value">{{ bill.balanceRUB | currency:'RUB':'':'1.2-2':'ru-RU'  }}</div>
          </div>
          <progress class="progress stat-progress" value="100" max="100"></progress>
        </div>

        <div class="col s12 stat-col">
          <div class="stat-icon">&#36;</div>
          <div class="stat">
            <div class="value">{{ bill.balanceUSD | currency:'USD':'':'1.2-2':'en-US'  }}</div>
          </div>
          <progress class="progress stat-progress" value="100" max="100"></progress>
        </div>

        <div class="col s12 stat-col">
          <div class="stat-icon">&euro;</div>
          <div class="stat">
            <div class="value">{{ bill.balanceEUR | currency:'EUR':'':'1.2-2':'fr-FR' }}</div>
          </div>
          <progress class="progress stat-progress" value="100" max="100"></progress>
        </div>
      </div>
    </div>
  </div>
</div>
