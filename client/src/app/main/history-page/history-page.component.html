<div class="dashboard">
  <div class="title-block">
    <h3 class="title left">
      Страница истории <span class="sparkline bar"></span>
    </h3>
  </div>

  <div class="col s12 center" *ngIf="!isLoaded">
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-red">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-yellow">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-green">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="isLoaded">
    <div class="row">
      <app-history-chart [data]="incomeData"></app-history-chart>
      <app-history-chart [data]="outcomeData"></app-history-chart>
    </div>

    <app-history-events [categories]="categories" [events]="events"></app-history-events>

    <app-history-filter></app-history-filter>
  </div>
</div>
