<div class="dashboard">
  <div class="title-block">
    <h3 class="title left">
      Странциа счета <span class="sparkline bar"></span>
    </h3>
    <div class="right">
      <button class="btn-sm btn btn-primary-outline" (click)="onRefresh()">
        <i class="material-icons">refresh</i>
      </button>
    </div>
  </div>

  <div class="row text-xs-center" *ngIf="!isLoaded">
    <app-loader></app-loader>
  </div>
  <div class="row" *ngIf="isLoaded">
    <app-bill-card [bill]="bill"></app-bill-card>
    <app-currency-card [currency]="currency"></app-currency-card>
  </div>
</div>
